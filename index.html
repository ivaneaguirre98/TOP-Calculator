<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="titleDiv">
        <h1>Calculator</h1>
    </div>

    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="currentScreen" id="currentScreen">0</div>
            </div>
            <div class="buttonsGrid">
                <button class="btn largeButton" data-action="clear">CLEAR</button>
                <button class="btn largeButton" data-action="delete">DELETE</button>
                <button class="btn numberButton" >7</button>
                <button class = "btn" data-number="8">8</button>
                <button class = "btn">9</button>
                <button class = "btn" data-action="divide">/</button>
                <button class = "btn">4</button>
                <button class = "btn">5</button>
                <button class = "btn">6</button>
                <button class = "btn" data-action="multiply">x</button>
                <button class = "btn">1</button>
                <button class = "btn">2</button>
                <button class = "btn">3</button>
                <button class = "btn" data-action="subtract">-</button>
                <button class = "btn" data-action="decimal">.</button>
                <button class = "btn">0</button>
                <button class = "btn" data-action="equals">=</button>
                <button class = "btn" data-action="addition">+</button>
    
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
